<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-table #dtp [columns]="cols" [value]="personnels" [(selection)]="selectedPerso" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{col.header}}
      </th>
    </tr>
    <tr>
      <th></th>
      <th *ngFor="let col of cols" [ngSwitch]="col.field" class="ui-fluid">
          <input pInputText type="text" (input)="dtp.filter($event.target.value, col.field, col.filterMatchMode)" [value]="dtp.filters[col.field]?.value">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Personnel let-ri="rowIndex">
    <tr [pSelectableRow]="rowData">
      <td>
          <p-tableCheckbox [value]="Personnel"></p-tableCheckbox>
      </td>
      <td>{{ Personnel.nom }}</td>
      <td>{{ Personnel.prenom }}</td>
      <td>{{ Personnel.qualification }}</td>
      <td>{{ Personnel.fonction }}</td>
      <td>{{ Personnel.cnss }}</td>
      <td>{{ Personnel.tel }}</td>
      <td>{{ Personnel.salaire }}</td>     
      <td>{{ Personnel.dateEm | date }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div style="text-align:left">
        
    </div>
</ng-template>  
</p-table>
<p-footer>
  <div class="ui-g-12">
    <div class="ui-g-6"><button style="width: 100%" pButton type="button" icon="pi pi-plus" (click)="add()" label="Enregistrer"></button></div>
    <div class="ui-g-6"><button style="width: 100%" pButton type="button" icon="pi pi-times" (click)="cancel()" label="Annuler"></button></div>
  </div>
</p-footer>
